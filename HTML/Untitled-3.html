<html>
    <body>
    <form name="RegistrationForm" id="RegistrationForm" action="Vrify.html">
        
        <table border="1">
            <input name="userid" value="1001" type="hidden"/>

            <tr>
                <td>Enter First Name </td>
                <td><input type="text" name="FirstName"/></td>
            </tr>
            <tr>
                <td>Enter Last Name </td>
                <td><input type="text" name="LastName"/></td>
            </tr>
            <tr>
                <td> Select Slot </td>
                <td>
                    <select name="timeslot>"
                        <option value="Morning">  Morning</option>
                        <option value="Afternon">Afternon</option>
                        <option value="Evening">Evening</option>

                </td>
            </tr>
            <tr>
                <td>Select TimeSlot  </td> 
                <td><input type="radio" name="Time" value="10.35PM"/ >10.35PM
                    <input type="radio"name="Time" value="12.50AM"/>12.50AM
                </td>
            </tr>
            <tr>
                <td>Enter Passward </td>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <td>Select Your Courses </td>

                <td><input type="checkbox" name="Course1" name="Java">Java
                <input type="checkbox" name="Course2" name="Python">Python
                <input type="checkbox" name="Course3" name="DataSince">Java
                </td>
            </tr>
            <tr>
                
                <td><input type="submit" value="Register Now"</td>
            </tr>
            <tr>
                <td>Enter Your Feddback </td>
                <td><textarea name="Feedback " id="Feedback" cols="40" rows="20"></textarea></td>
            </tr>
            
           
            
        </table>    

    </body>
</html>
